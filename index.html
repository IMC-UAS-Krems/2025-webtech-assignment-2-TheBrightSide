<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nice!</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="css/style.css" />

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
            defer
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
            integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
            crossorigin="anonymous"
            defer
        ></script>
        <script src="js/scripts.js" type="module" defer></script>
    </head>
    <body class="d-flex flex-column min-vh-100">
        <main class="flex-fill">
            <div class="container">
                <div class="accordion" id="main-accordion">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button
                                class="accordion-button"
                                type="button"
                                data-bs-toggle="collapse"
                                data-bs-target="#collapseOne"
                                aria-expanded="true"
                                aria-controls="collapseOne"
                            >
                                Step 1: Ordering
                            </button>
                        </h2>
                        <div
                            id="collapseOne"
                            class="accordion-collapse collapse show"
                            data-bs-parent="#main-accordion"
                        >
                            <div class="accordion-body" id="product-grid"></div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button
                                class="accordion-button collapsed"
                                type="button"
                                data-bs-toggle="collapse"
                                data-bs-target="#collapseTwo"
                                aria-expanded="false"
                                aria-controls="collapseTwo"
                            >
                                Step 2: Confirmation of shopping cart
                            </button>
                        </h2>
                        <div
                            id="collapseTwo"
                            class="accordion-collapse collapse"
                            data-bs-parent="#main-accordion"
                        >
                            <div class="accordion-body" id="receipt">
                                <h1>Nothing has been added from step 1</h1>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button
                                class="accordion-button collapsed"
                                type="button"
                                data-bs-toggle="collapse"
                                data-bs-target="#collapseThree"
                                aria-expanded="false"
                                aria-controls="collapseThree"
                            >
                                Step 3: Customer details
                            </button>
                        </h2>
                        <div
                            id="collapseThree"
                            class="accordion-collapse collapse"
                            data-bs-parent="#main-accordion"
                        >
                            <div class="accordion-body">
                                <form id="address-info">
                                    <fieldset disabled>
                                        <div class="row g-3 mb-3">
                                            <div class="col-md-6">
                                                <label
                                                    for="firstName"
                                                    class="form-label label-required"
                                                    >First name</label
                                                >
                                                <input
                                                    type="text"
                                                    class="form-control"
                                                    id="firstName"
                                                    required
                                                />
                                            </div>
                                            <div class="col-md-6">
                                                <label
                                                    for="lastName"
                                                    class="form-label label-required"
                                                    >Last name</label
                                                >
                                                <input
                                                    type="text"
                                                    class="form-control"
                                                    id="lastName"
                                                    required
                                                />
                                            </div>
                                        </div>

                                        <div class="mb-3">
                                            <label
                                                for="company"
                                                class="form-label"
                                            >
                                                Company
                                                <span class="text-muted"
                                                    >(required for business
                                                    addresses)</span
                                                >
                                            </label>
                                            <input
                                                type="text"
                                                class="form-control"
                                                id="company"
                                            />
                                        </div>

                                        <div class="mb-3">
                                            <label
                                                for="address"
                                                class="form-label label-required"
                                                >Address</label
                                            >
                                            <input
                                                type="text"
                                                class="form-control"
                                                id="address"
                                                required
                                            />
                                        </div>

                                        <div class="mb-3">
                                            <label
                                                for="apartment"
                                                class="form-label"
                                            >
                                                Apartment, suite, etc.
                                            </label>
                                            <input
                                                type="text"
                                                class="form-control"
                                                id="apartment"
                                            />
                                        </div>

                                        <div class="mb-3">
                                            <label
                                                for="city"
                                                class="form-label label-required"
                                                >City</label
                                            >
                                            <input
                                                type="text"
                                                class="form-control"
                                                id="city"
                                                required
                                            />
                                        </div>

                                        <div class="row g-3 mb-4">
                                            <div class="col-md-4">
                                                <label
                                                    for="country"
                                                    class="form-label label-required"
                                                    >Country</label
                                                >
                                                <input
                                                    type="text"
                                                    class="form-control"
                                                    id="country"
                                                    required
                                                />
                                            </div>

                                            <div class="col-md-4">
                                                <label
                                                    for="town"
                                                    class="form-label label-required"
                                                    >Town</label
                                                >
                                                <input
                                                    type="text"
                                                    class="form-control"
                                                    id="town"
                                                    required
                                                />
                                            </div>

                                            <div class="col-md-4">
                                                <label
                                                    for="zip"
                                                    class="form-label label-required"
                                                    >ZIP code</label
                                                >
                                                <input
                                                    type="text"
                                                    class="form-control"
                                                    id="zip"
                                                    required
                                                />
                                            </div>
                                        </div>

                                        <div class="mb-4">
                                            <label
                                                for="phone"
                                                class="form-label label-required"
                                            >
                                                Phone
                                            </label>
                                            <input
                                                type="tel"
                                                class="form-control"
                                                id="phone"
                                                required
                                            />
                                        </div>

                                        <div>
                                            <button
                                                type="submit"
                                                class="btn btn-dark w-100"
                                            >
                                                Complete purchase
                                            </button>
                                        </div>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="border-top py-3 mt-auto">
            <div class="container">
                <div class="row">
                    <div class="col">Built with web ⚙️ (gears)</div>
                    <div class="col text-end">Aleksandar Manov 2025</div>
                </div>
            </div>
        </footer>
    </body>
</html>
